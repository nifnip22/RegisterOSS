    <script>
        function handleRadioClick() {
            const umkRadio = document.getElementById('umk');
            const nonUmkRadio = document.getElementById('nonUmk');
            const submitButton = document.getElementById('submitButton');

            if (umkRadio.checked || nonUmkRadio.checked) {
                submitButton.classList.remove('bg-gray-300', 'text-gray-500', 'cursor-not-allowed');
                submitButton.classList.add('bg-blue-500', 'hover:bg-blue-700', 'text-gray-100');
                submitButton.removeAttribute('disabled');
            } else {
                submitButton.classList.remove('bg-blue-500', 'hover:bg-blue-700', 'text-gray-100');
                submitButton.classList.add('bg-gray-300', 'text-gray-500', 'cursor-not-allowed');
                submitButton.setAttribute('disabled', 'true');
            }
        }


        function redirectToIndex2or3(event) {
        // Prevent the default form submission behavior
            event.preventDefault();

            const umkRadio = document.getElementById('umk');
            const nonUmkRadio = document.getElementById('nonUmk');

            if (umkRadio.checked) {
                window.location.href = 'index2.html';
            } else if (nonUmkRadio.checked) {
                window.location.href = 'index3.html';
            }
        }

    </script>
